<div class="max-w-md mx-auto p-4 bg-white dark:bg-gray-800 rounded shadow">
    <form (ngSubmit)="updateEmployee()" class="space-y-4">
        <h2 class="text-xl font-bold text-gray-800 dark:text-white">Update Employee</h2>

        <div>
            <label for="name" class="block mb-1 text-sm text-gray-700 dark:text-white">Name</label>
            <input [(ngModel)]="employee.name" name="name" id="name" type="text" class="w-full p-2 border rounded"
                required />
        </div>

        <div>
            <label for="email" class="block mb-1 text-sm text-gray-700 dark:text-white">Email</label>
            <input [(ngModel)]="employee.email" name="email" id="email" type="email" class="w-full p-2 border rounded"
                required />
        </div>

        <div>
            <label for="department" class="block mb-1 text-sm text-gray-700 dark:text-white">Department</label>
            <select [(ngModel)]="employee.department" name="department" id="department"
                class="w-full p-2 border rounded" required>
                <option value="" disabled selected>Select Department</option>
                <option value="HR">HR</option>
                <option value="IT">IT</option>
                <option value="FINANCE">FINANCE</option>
                <option value="OPERATIONS">OPERATIONS</option>
            </select>
        </div>

        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white p-2 rounded">
            Update Employee
        </button>
    </form>
</div>
