<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    Id
                </th>
                <th scope="col" class="px-6 py-3">
                    Name
                </th>
                <th scope="col" class="px-6 py-3">
                    Email
                </th>
                <th scope="col" class="px-6 py-3">
                    Department
                </th>
                <th scope="col" class="px-6 py-3">
                    Create Date
                </th>
                <th scope="col" class="px-6 py-3">
                    Update Date
                </th>
                <th scope="col" class="px-6 py-3">
                    Actions
                </th>
            </tr>
        </thead>
        <tbody *ngFor="let employee of employeeList">
            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200">
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    {{employee.id}}
                </th>
                <td class="px-6 py-4">
                    {{employee.name}}
                </td>
                <td class="px-6 py-4">
                    {{employee.email}}
                </td>
                <td class="px-6 py-4">
                    {{employee.department}}
                </td>
                <td class="px-6 py-4">
                    {{ employee.createdAt | date: 'yyyy-MM-dd' }}
                  </td>
                  <td class="px-6 py-4">
                    {{ employee.updatedAt | date: 'yyyy-MM-dd' }}
                </td>
                <td class="px-6 py-4 space-x-2">
                    <button (click)="deleteEmployee(employee.id)" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">
                      Delete
                    </button>
                    <button (click)="navigateToUpdate(employee)" class="bg-yellow-400 text-black px-3 py-1 rounded hover:bg-yellow-500">
                        Update
                    </button>                      
                </td>      
            </tr>
        </tbody>
    </table>
</div>
