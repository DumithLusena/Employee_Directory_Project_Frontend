<div class="max-w-md mx-auto p-4 bg-white dark:bg-gray-800 rounded shadow">
    <form [formGroup]="employeeForm" (ngSubmit)="addEmployee()" class="space-y-4">
      <h2 class="text-xl font-bold text-gray-800 dark:text-white">Add Employee</h2>
  
      <div>
        <label for="name" class="block mb-1 text-sm text-gray-700 dark:text-white">Name</label>
        <input formControlName="name" id="name" type="text" class="w-full p-2 border rounded" required />
      </div>
  
      <div>
        <label for="email" class="block mb-1 text-sm text-gray-700 dark:text-white">Email</label>
        <input formControlName="email" id="email" type="email" class="w-full p-2 border rounded" required />
      </div>
  
      <div>
        <label for="department" class="block mb-1 text-sm text-gray-700 dark:text-white">Department</label>
        <select formControlName="department" id="department" class="w-full p-2 border rounded" required>
          <option value="" disabled selected>Select Department</option>
          <option value="HR">HR</option>
          <option value="IT">IT</option>
          <option value="FINANCE">FINANCE</option>
          <option value="OPERATIONS">OPERATIONS</option>
        </select>
      </div>
      
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white p-2 rounded">
        Add Employee
      </button>
    </form>
  
    <div class="mt-8">
      <h3 class="text-lg font-semibold text-gray-800 dark:text-white mb-2">Search Employee by ID</h3>
      <div class="flex space-x-2">
        <input [(ngModel)]="searchId" name="searchId" type="number" class="p-2 border rounded w-full" placeholder="Enter ID" />
        <button (click)="searchById()" class="bg-green-600 hover:bg-green-700 text-white p-2 rounded">Search</button>
      </div>
    </div>
  
    <div *ngIf="searchedEmployee" class="mt-4 p-4 bg-gray-100 dark:bg-gray-700 rounded">
      <h4 class="font-bold">Employee Details:</h4>
      <p><strong>Name:</strong> {{ searchedEmployee.name }}</p>
      <p><strong>Email:</strong> {{ searchedEmployee.email }}</p>
      <p><strong>Department:</strong> {{ searchedEmployee.department }}</p>
    </div>
  </div>
